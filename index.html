<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Трекер привычек</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img class="logo" src="./images/logo.svg" alt="Логотип Habbit App" />
        <nav class="menu">
          <div class="menu__list"></div>
          <button class="menu__add" onclick="togglePopup()">
            <img src="./images/add.svg" alt="Добавить привычку" />
          </button>
        </nav>
      </div>
      <div class="content content_hidden">
        <header>
          <div class="habbit__header">
            <h1 class="h1">-</h1>
            <button class="delete_icon" onclick="">
              <img src="./images/delete.svg" alt="Удалить привычку" />
            </button>
          </div>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__percent"></div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main>
          <div id="days">
            <div class="habbit"></div>
          </div>
          <div class="habbit">
            <div class="habbit__day habbit__day-form">День -</div>
            <form class="habbit__form" onsubmit="addDays(event)">
              <input
                name="comment"
                class="input_icon"
                type="text"
                placeholder="Комментарий"
              />
              <img
                class="input__icon"
                src="./images/comment.svg"
                alt="Иконка комментария"
              />
              <button class="button" type="submit">Готово</button>
            </form>
          </div>
        </main>
      </div>
      <div class="initial-cover initial-cover_hidden">
        <div class="initial-cover__text">
          У Вас не добавлено ни одной привычки. <br />
          Нажмите, чтобы добавить.
        </div>
        <button class="button initial-cover__button" onclick="togglePopup()">
          Добавить
        </button>
      </div>
      <div class="cover cover_hidden" id="add-habbit-popup">
        <div class="popup">
          <h2>Новая привычка</h2>
          <img
            class="popup__cross"
            src="./images/cross.svg"
            alt="Закрыть попап окно"
            onclick="togglePopup()"
          />
          <div class="icon-label">Иконка</div>
          <div class="icons-select">
            <button class="icon icon_active" onclick="setIcon(this, 'sport')">
              <img src="./images/sport.svg" alt="Спорт" />
            </button>
            <button class="icon" onclick="setIcon(this, 'water')">
              <img src="./images/water.svg" alt="Вода" />
            </button>
            <button class="icon" onclick="setIcon(this, 'food')">
              <img src="./images/food.svg" alt="Еда" />
            </button>
          </div>
          <form class="popup__form" onsubmit="addHabbit(event)">
            <div class="popup__form-fields">
              <input type="text" name="name" placeholder="Название" />
              <input
                type="text"
                name="icon"
                hidden
                placeholder="Иконка"
                value="sport"
              />
              <input type="number" name="target" placeholder="Цель" />
            </div>
            <button class="button" type="submit">Добавить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
